<!DOCTYPE html>
<html>
<head>
    <title>Gemma-Lite Chat</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <style>
        body { font-family: sans-serif; background: #f4f4f9; display: flex; flex-direction: column; height: 100vh; margin: 0; }
        #chat-box { flex: 1; overflow-y: auto; padding: 20px; display: flex; flex-direction: column; gap: 10px; }
        .msg { padding: 10px; border-radius: 10px; max-width: 80%; }
        .user { background: #007bff; color: white; align-self: flex-end; }
        .bot { background: #e9e9eb; color: black; align-self: flex-start; }
        #input-area { padding: 20px; background: white; display: flex; gap: 10px; border-top: 1px solid #ddd; }
        input { flex: 1; padding: 10px; border: 1px solid #ddd; border-radius: 5px; }
        button { padding: 10px 20px; background: #007bff; color: white; border: none; border-radius: 5px; cursor: pointer; }
    </style>
</head>
<body>
    <div id="chat-box"></div>
    <div id="input-area">
        <input type="text" id="user-input" placeholder="Type your message...">
        <button onclick="sendMsg()">Send</button>
    </div>

    <script>
        async function sendMsg() {
            const input = document.getElementById('user-input');
            const box = document.getElementById('chat-box');
            if (!input.value) return;

            // Add User Message
            box.innerHTML += `<div class="msg user">${input.value}</div>`;
            const prompt = input.value;
            input.value = '';

            // Fetch AI Response
            const response = await fetch(`/ask?prompt=${encodeURIComponent(prompt)}`);
            const data = await response.json();

            // Add Bot Message
            box.innerHTML += `<div class="msg bot">${data.response}</div>`;
            box.scrollTop = box.scrollHeight;
        }
    </script>
</body>
</html>
